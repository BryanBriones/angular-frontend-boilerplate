 <app-loader-alpha [showOverlay]="showOverlay"></app-loader-alpha> 
<section>
 
    <div class="form-row my-3 mx-2">
      <div class="col-lg-12 col-md-12">
    
            <div class="card">
              <div class="card-header py-2 d-flex justify-content-between align-items-center">
                <span class="text-black font-weight-bold text-black font-weight-bold"> 
                  Career Objectives
                </span>
                <div>
                  <input #todolist type="text"/> 
                  <button class="btn btn-danger btn-sm text-black font-weight-bold" [style.width.px]="170" (click) ="addTask()">
                    <i class="fa fa-plus mr-1"></i>Add Career Objective
                  </button>
                </div>
              </div>
              <div class="card-body">
                <div>
                  <ul >
                    <li  class="list-group-item">
                      <div class="row">
                        <span class="col-md-1"><div><strong>Id</strong> </div></span>
                        <span class="col-md-4"><div><strong>Career Objective/Reason</strong></div></span>
                        <span class="col-md-3"><div><strong>Target Date</strong></div></span>
                        <span class="col-md-2"><div><strong>Date Completed</strong></div></span>
                        <span class="col-md-1"><div><strong></strong></div></span>
                      </div>
                    </li>
                     <li class="list-group-item" *ngFor="let item of todos; let i = index">
                      <div class="row">
                        <span class="col-md-1">
                          <i class="fa fa-dot-circle-o cgi-color"></i> {{ item.id}}
                        </span>
                        <span class="col-md-4">
                           <p *ngIf="!item?.isEdit" >{{ item.name}} </p> 
                           <input *ngIf="item?.isEdit" [(ngModel)]="item.name" type="text" />
                  
                        </span>
                        <span class="col-md-3">
                            <p *ngIf="!item?.isEdit" >{{ item.targetdate}} </p> 
                            <input *ngIf="item?.isEdit" [(ngModel)]="item.targetdate" type="text" />
                        </span>
                        <span class="col-md-2">
                           <p *ngIf="!item?.isEdit" >{{ item.datecompleted}} </p> 
                           <input *ngIf="item?.isEdit" [(ngModel)]="item.datecompleted" type="text" />
                      </span>
                      <span class="col-md-2">
                        <button *ngIf="!item?.isEdit" (click)="toggleEditableFields(item.id)">
                         
                          <i  class="fa fa-edit fa-1x cgi-color"></i>
                        </button>
                        <button *ngIf="item?.isEdit" (click)="updateCareerObjective(item)">
                          <i  class="fa fa-check fa-1x cgi-color"></i>
                        </button>
                        <button (click)="deleteCareerObjective(item.id)"><i class="fa fa-trash fa-1x cgi-color"></i></button>
                      </span>
        
                      </div>
                    
                    </li>
                  </ul>
               </div>
               
              </div>
        </div>
      </div>


    </div>
  </section>
