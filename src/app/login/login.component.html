<section class="w-100">
    <div class="w-100">
        <div>
            <div class="mb-5 text-center" style="margin-top: 80px;">
                <img src="../assets/icons/CGI.png" class="ml-2" style="height: 70px;">
                <div class="mt-3">
                    <small class="font-lato" style="color: #5C7083; font-size: 18px; font-weight: 600;">CV Management Portal</small>
                </div>
                <div>
                    <small class="font-lato" style="color: #5C7083; font-size: 12px;">Login to your account to manage your CV data</small>
                </div>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="mb-5 mx-auto" [style.width.px]="500" style="margin-top: 80px;">
                <div class="card shadow">
                    <div class="card-body">
                        <div *ngIf="isFormError">
                            <div class="alert alert-danger" role="alert">
                              <small>Username/Password is required</small>
                            </div>
                        </div>
                        <div *ngIf="isLoginError">
                            <div class="alert alert-danger" role="alert">
                              <small *ngIf="isLoginError">Login Not Found. Username/Password is incorrect</small>
                            </div>
                        </div>
                            <div class="form-group">
                                <input id="username" name="username" type="text" class="form-control"
                                    placeholder="Username" formControlName="username" required />
                            </div>
                            <div class="form-group">
                                <div class="position-relative">
                                    <input id="password" name="password" [type]="isShowPassword ?'text' : 'password'" class="form-control"
                                    placeholder="Password" formControlName="password" autocomplete="new-password"
                                    style="padding-right: 36px;" required />
                                    <app-password-visibility [isShow]="isShowPassword" (click)="isShowPassword = !isShowPassword"></app-password-visibility>
                                </div>
                            </div>
                    
                        <div align="end">
                            <a class="text-info" tabindex="-1">
                                Forgot your password?
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-3 mx-auto" [style.width.px]="500">
                <button class="btn btn-danger shadow w-100" type="submit">
                    Login
                </button>
            </div>
        </form>
        </div>
    </div>
    <app-loader-alpha [showOverlay]="showOverlay"></app-loader-alpha>
</section>
